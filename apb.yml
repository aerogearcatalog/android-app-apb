version: 1.0
name: android-app-apb
description: Sets up an Android App representation.
bindable: False
async: optional
tags: 
  - mobile
metadata:
  displayName: Android App
  console.openshift.io/iconClass: fa fa-android
  documentationUrl: "http://docs.aerogear.org"
  serviceName: android-app
plans:
  - name: default
    description: Sets up an Android App representation.
    free: True
    metadata: {}
    parameters: 
    - name: appName
      required: True
      default: myapp
      type: string
      title: Application Name
    - name: appIdentifier
      required: True
      type: string
      title: Package Name